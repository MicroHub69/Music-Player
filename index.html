<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
    rel="stylesheet">
    <meta name="description" content="This website contain 5 musics 
    that is trending all over Nigeria...My first Javascript Project">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="images/icons8-earbud-headphones-48.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="header-section">
        <nav><!--Navigation Bar-->
            <div class="headers-flex">
                <div class="logo">
                    <h1><i>Musics</i></h1>
                </div>


                <div class="form">
                    <li class="login"><a href="">Login</a></li>
                    <li class="signup"><a href="">Sign Up</a></li>
                   
                </div>

                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
        </nav><!--Navigation BarENDS-->

        <div class="music-body">
            <div class="music-container">  <!--/////Started the music here-->
                <div class="music-info">
                    <h4 id="title">Try Me</h4>
                    <div class="progress-container">
                        <div class="progress"></div>
                    </div>
                </div>
                <audio src="musics/Try Me.mp3" id="audio"></audio>

                <div class="img-container">
                    <img src="images/Tems-Try-Me.jpg" alt="music-cover" id="cover"/>
                </div>

                <div class="navigation">
                    <button id="prev" class="action-btn">
                        <i class="fa fa-backward"></i>
                    </button>
                    <button id="play" class="action-btn action-btn-big">
                        <i class="fa fa-play"></i>
                    </button>
                    <button id="next" class="action-btn">
                        <i class="fa fa-forward"></i>
                    </button>
                </div>
            </div><!--/////Music ends here-->
        </div>
    </section>

        

    <!--Javascript files-->
    <script src="script.js"></script>
    <script src="music.js"></script>
</body>
</html>
